<ng-template #content let-modal>
	<div class="modal-body">
		<h1 class="text-center" *ngIf="objectState == 3">
			<i class="fas fa-trophy"></i>&nbsp;
			Congratulations, you've opened the mistery item!
		</h1>
		<h1 class="text-center" *ngIf="objectState == 4">
			<i class="fas fa-sad-tear"></i>&nbsp;
			Thats too bad, the item is destroyed!
		</h1>
	</div>
</ng-template>
